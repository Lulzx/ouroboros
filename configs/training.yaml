# Supervised pretraining configuration
supervised:
  batch_size: 32
  learning_rate: 3.0e-4
  weight_decay: 0.1
  warmup_steps: 100
  epochs: 20
  grad_clip: 1.0

# GRPO training configuration
grpo:
  batch_size: 16
  num_generations: 4
  learning_rate: 1.0e-5
  weight_decay: 0.01
  kl_coef: 0.1
  training_steps: 5000
  eval_interval: 100
  checkpoint_interval: 500

# Oracle GRPO configuration
oracle_grpo:
  self_class_weight: 0.5
  oracle_weight: 0.5
  simulation_steps: 100
  num_initial_conditions: 10
